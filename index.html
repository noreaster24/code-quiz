<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Code-Quiz</title>
</head>

<body>
    <header>
        <h2>
            <a href="view-high-scores" class="scores" id="high-scores">View High Scores</a>
        </h2>
        <nav>
            <h3 id="countdown"></h3>
        </nav>
    </header>
    <section class="intro">
        <div class="welcome-prompt hide" id="welcome">
            <h2>Welcome!</h2>
            <p>This is a timed quiz designed to test your fundamental knowledge of coding. <br />You will have 60 seconds to
                answer 10 questions. Press the start button when you're ready.</p>
            <h3>Good Luck!</h3>
            <button id="start" class="start">Start</button>
        </div>
    </section>
    <section>
        <div id="container" class="container hide">
            <div id="question-container">
                <div class="question" id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn" id="a" onClick="checkAnswer('a')">Answer 1</button>
                    <button class="btn" id="b" onClick="checkAnswer('b')">Answer 2</button>
                    <button class="btn" id="c" onClick="checkAnswer('c')">Answer 3</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
