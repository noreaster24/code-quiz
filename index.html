<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Code-Quiz</title>
</head>

<body>
    <header>
        <h2>
            <a href="view-high-scores" class="scores" id="high-scores">View High Scores</a>
        </h2>
        <nav>
            <h3 id="countdown"></h3>
        </nav>
    </header>

    <div class="welcome-prompt">
        <h2>Welcome!</h2>
        <p>This is a timed quiz designed to test your fundamental knowledge of coding. <br />You will have 60 seconds to
            answer 10 questions. Press the start button when you're ready.</p>
        <h3>Good Luck!</h3>
        <button id="start" class="start">Start</button>
    </div>

    <div class="questions" id="questions"></div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
